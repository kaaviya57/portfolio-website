<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P K Kaaviya | Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">P K Kaaviya</div>
        <ul class="nav-links">
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
            <li><a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a></li>
            <li><a href="/projects" class="{% if request.path == '/projects' %}active{% endif %}">Projects</a></li>
            <li><a href="/contact" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a></li>
            <li><a href="/blog" class="{% if request.path == '/blog' %}active{% endif %}">Blog</a></li>
            <li><a href="/resume" class="{% if request.path == '/resume' %}active{% endif %}">Resume</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
